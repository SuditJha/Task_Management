<body>
    <div class="add__new__btn__mobile__only d-md-none">
        <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal"
            data-bs-target="#add-new-Modal">
            <i class="fas fa-plus"></i>Add Task
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-new-Modal" tabindex="-1" aria-labelledby="add-new-ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"">
            <div class=" modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="add-new-ModalLabel">Enter Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal"
                    data-bs-target="#add-new-Modal">
                    <i class="fas fa-plus "></i>Add Task</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search Task..." aria-label="Search Task"
                            aria-describedby="addon-wrapping" />
                        <span class="input-group-text" id="addon-wrapper">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <div class="row task__contents"></div>
        </section>
    </div>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
